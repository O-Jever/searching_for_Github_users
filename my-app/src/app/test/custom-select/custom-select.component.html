<div class="wrapper">
  <button #currentValue class="lookLikeSelect" >{{ currentValueOfSelect }}</button>
  <div *ngIf="!visibility; else selectButtons"></div>
</div>
<ng-template #selectButtons>
  <div class="styleList">
    <button 
      *ngFor="let option of masSelect" 
      class="lookLikeSelect" 
      name="{{ option.value }}" 
      value="{{ option.title }}" 
      (click)="changeCurrentValue($event)">
      {{ option.title }}
    </button>
  </div>
</ng-template>
